<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Incident Report Login</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      /* Set container to 90% width for PC display and center it */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        width: 90%;
        margin: 0 auto;
        min-height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .sidebar a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin: 10px 0;
        background: #444;
        border-radius: 4px;
        text-align: center;
      }

      .sidebar a:hover {
        background: #555;
      }

      .main-content {
        flex: 1;
        padding: 20px;
      }

      form.hardware-form {
        margin-bottom: 20px;
        background: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      form.hardware-form h3 {
        margin-top: 0;
      }

      form.hardware-form input,
      form.hardware-form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
      }

      form.hardware-form button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container login-container">
      <h2>Incident Report Login Page</h2>
      <form id="loginForm" action="login_process.php" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <!-- Optionally, display error messages here -->
      <div id="loginMessage"></div>
    </div>
  </body>
</html>
